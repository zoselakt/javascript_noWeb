<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>객체</title>
</head>
<body>
	<ul>
		<li>egoing</li>
		<li>zoselakt</li>
		<li>youtube</li>
	</ul>

	<ul>
	<script type="text/javascript">
		var grades = {'egoing':10, 'zoselakt':9, 'youtube':8};

		document.write(grades['egoing']+ ": egoing ");  // 결과 : 10
		document.write(grades['zose' + 'lakt']+ ": zoselakt "); //결과 9
		document.write(grades.youtube + ": youtube"); // 결과 8


		// 함수도 변수에 저장될수 있다.
		var grape = {
			'list' : {'egoing':100, 'zoselakt': 90, 'youtube':80},
			'show' : function(){
				for(var name in this.list){
					console.log(name, this.list[name]); // 여기서 this는 grape를 가리키는 변수
				}
			}
		}
		// 객체 접근방법
//		grape['show']();
		grape.show();

		//객체
		function makeObject(name, age){
			return{
				name, 
				age, 
				hobby : "football"
			};
		}
		const Mike = makeObject("Mike", 30);
		console.log(Mike);

		// 객체내 변수를 프로퍼티(property) /함수를 메소드라고 부른다.
		// 객체 초기화 / 생성자와 new
		function Person(name) {}
			this.name = name;
			this.introduce = function() {
				return 'My name is' + this.name;
			}
		
		var p1 = new Person('egoing');
		document.write(p1.introduce() + "<br/>");

		var p2 = new Person('leezche');
		document.write(p2.introduce())

		//object 확장
		object.prototype.contain = function(needle){
			for(var name in this){
				if(this[name] === needle){
					return true;
				}
			}
			return false;
		}
		var o = {'name':'egoing', 'city':'seoul'};
		var a = {'egoing', 'leezche', 'zoselakt'};

		for (var name in o){
			if(o.hasOwnProperty(name)){ // hasOwnProperty: o의 객체안에 name이라는 property가 있는지
				console.log(name);
			}
		}

	</script>
	</ul>
</body>
</html>

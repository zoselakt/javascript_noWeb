<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>구조 분해 할당</title>
</head>
<body>	
	<script type="text/javascript">
		// 구조분해할당: 배열이나 객체의속성을 분해해서 그 값을 변수에 담을 수 있게 					하는 표현식 / 기본값: 5(지정하지 않을 시)

		let users = ['Mike', 'Tom', 'jane'];
		let [user1, user2, user3] = users;

		document.write(user1);
		document.write(user2);
		document.write(user3);

		document.write("<br/>");

		// split사용
		let str = "Mike-Tom-jane";
		let [user4, user5, user6] = str.split('-');

		document.write(user4);
		document.write(user5);
		document.write(user6);

		//객체 구조 분해 
		let user = {name: 'Mike', age: 30};
		let {name, age} = user;

		let {name:userName, age:userAge} = user; //이름 바꾸기
		console.log(userName);
		console.log(userAge);

	</script>
</body>
</html>

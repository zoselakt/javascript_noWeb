<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>나머지 매개변수, 전개구문</title>
</head>
<body>
	<script type="text/javascript">
		//인수전달
		function showName(name){
			console.log(name);
		}
		showName(); // undefined / 비워놔도 에러는 아님
		showName('Mike'); //Mike / 정상구문
		showName('Mike', 'Tom'); // tom생략

		//
		function User(name, age, gender, ...skills){//... ~~ 나머지 변수
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.skills = skills;
		}
		const user1 = new User("Mike", 30, "m", "html", "css");
		const user2 = new User("Tom", 20, "m", "java", "node");
		const user3 = new User("egoing", 40, "w", "jsp", "doker");

		console.log(user1);
		console.log(user2);
		console.log(user3);

		//전개구문(Spread syntax): 배열
		let use = {name:"Mike"};
		let info = {age:30};
		let fe = ["JS", "React"];
		let lang = ["korean", "English"];

		use = {
			...use,
			...info,
			skills: [...fe, ...lang],
		};
		console.log(use);

	</script>
</body>
</html>

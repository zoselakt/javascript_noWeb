<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>배열</title>
</head>
<body>
	<script type="text/javascript">
		var member = ['egoing ', 'zoselakt ', 'youtube'];

		document.write(member[0]);
		document.write(member[1]);
		document.write(member[2]);
		document.write("<br/>");

		//함수사용 배열
		function get_members(){
			return['egoing ', 'zoselakt ', 'youtube'];
		}
		var members = get_members();
		document.write(members[0]);
		document.write(members[1]);
		document.write(members[2]);
		document.write("<br/>");

		//for문 사용 배열
		var a = ['egoing ', 'coding ', 'zoselakt ', 'javascript ', 'JSP']
		for(var i=0; i<a.length; i++){
			document.write(a[i]);
		}
		document.write("<br/>");

		// forEach
		let users = ['Mike ', 'Tom ', 'jane'];
		users.forEach((name, index) => {
			document.write('${index+1}, %{name}');
		});

		//배열의 확장
		var arr = new Array('seoul', 'new york', 'tokyo', 'deagu', 'osaka');
		function getRandomValueFromArray(arr){
			var index = Math.floor(arr.length*Math.random());
			return arr[index];
		}
		console.log(getRandomValueFromArray(arr));

		//배열의 확장2
		Array.prototype.random = function(){
			var index = Math.floor(this.length*Math.random());
			return this[index];
		}
		var arr1 = new Array('pusan', 'paris', 'washington DC', 'newdeli', 'otawa');
		console.log(arr1.random());
	</script>
</body>
</html>

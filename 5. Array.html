<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>배열</title>
</head>
<body>
	<script type="text/javascript">
		var member = ['egoing', 'zoselakt', 'youtube'];

		document.write(member[0]);
		document.write(member[1]);
		document.write(member[2]);
		document.write("<br/>");

		//함수사용 배열
		function get_members(){
			return['egoing', 'zoselakt', 'youtube'];
		}
		var members = get_members();
		document.write(members[0]);
		document.write(members[1]);
		document.write(members[2]);
		document.write("<br/>");

		//for문 사용 배열
		var a = ['egoing', 'coding', 'zoselakt', 'javascript', 'JSP']
		for(var i=0; i<a.length; i++){
			document.write(a[i]);
		}
		document.write("<br/>");

		// 여러가지 방법
		//	splice(1, 0, 'd'); / 1번째 인덱스(위치)에 0(갯수) d 문자를 추가
		var li = ['a', 'b', 'c', 'd', 'e'];
		li.push('f');  
		alert(li); // abcdef / 맨뒤에추가
		li.unshift('z');
		alert(li); // zabcdef / 맨앞에추가
		li.splice(1, 0, 'y'); // splice(1, 0, 'd'); / 1번째 인덱스(위치)에 0(갯수) d 문자를 추가
		alert(li); // zyabcdef / 사이에추가
		li.pop();
		alert(li); // zyabcde / 맨뒤삭제
		li.sort();
		alert(li); // abcdeyz / 정렬
		li.reverse();
		alert(li); // zyedcba / 역순정렬
		li.shift();
		alert(li); // yedcba / 맨앞삭제


		// forEach
		let users = ['Mike', 'Tom', 'jane'];
		users.forEach((name, index) => {
			console.log('${index+1}, %{name}');
		});
	</script>
</body>
</html>

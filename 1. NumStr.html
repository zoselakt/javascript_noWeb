<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>자바스크립트 연습</title>
</head>
<body>
	<script type="text/javascript">
		//출력방법
		alert(a); // 경고창
		console.log(a); // 콘솔창
		prompt("당신의 나이는 :") //알림창 / 문자형출력
		document.write(a); // html화면에 출력


		// 수학표현
		Math.pow(3,2); //3의 2승
		Math.round(10.6); //반올림
		Math.ceil(10.2); //올림
		Math.floor(10.2) // 반내림
		Math.sqrt(9); //제곱근
		Math.random(); //랜덤한 실수값 (1보다 작음)
		Math.round(100*Math.random()); // 정수값
		Math.PI(); //파이값
		Math.max(1,2,3,4,5); // 최대값
		Math.min(1,2,3,4,5); // 최소값


		//자료형
		console.log('egoing\'s coding everybody'); //egoing's coding everybody 콤마표현
		console.log(`2 더하기 3은 ${2+3}입니다.`);

		function hasCola(str){ // 금칙어
			if(str.indexOf("콜라") > -1){
				console.log("금칙어가 있습니다.");
			}else{
				console.log("통과");
			}
		}
		hasCola("콜라 가격 :2000원"); //금칙어 존재
		hasCola("사이다 가격 : 1500원"); // 금칙어 없음

		// 변수 - var선언후 다시 선언하지 않아도 된다.
		// var: 함수스코프 - 함수밖에서사용o / let, const: 블록스코프 - 함수밖에서사용x
		var first = "coding"; // 오류가능성 높음
		first = '코딩';
		let second = "java";  // 변수 - 변하는값
		const PI =3.14; // 상수- 변하지 않는 값


		//boolean
		const name = "Mike";
		const age = 30;
		console.log(name == "Mike");
		console.log(age>40);
		// ===연산자- 정확하게 같은지 / ==로 사용하면 데이터 형태가 달라도 true로 출력
		console.log(1 === "1"); // !== 는 ===의 반대 / 정확하게 같지 않은지 비교
		console.log(null == undefined); // true
		console.log(true == 1); //true
		console.log(NaN == NaN); //false  / NaN : Not a Number

		// String
		document.write(String("true"));
		document.write(String("false"));
		document.write(String("String"));

		//Number
		document.write(Number(5));
		document.write(Number(10));
		document.write(Number(5.5));

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수</title>
</head>
<body>
	<script type="text/javascript">
		/*
		구조
		function 함수명([인자...[,인자]]){
			코드
			return 반환값
		}

		호출
		함수명();
		*/
		//일반 함수
		function(){
			console.log("일반표기함수")
		};
		let numFunc = function(){
    			console.log("일반표기함수")
		};
		
		//선언적 함수
		function numbering(){
			i = 0;
			while(i<10){
			document.write(i);
			i+=1;
			}
		}
		numbering(); // == document.write(1)
		
		function numFunc(){
			console.log("선언적함수")
		};
//------------------------------------------------------------------		
		//return 사용예시
		// 단일 값
		function get_member1(){
			return 'egoing;'
		}
		document.write(get_member1());

		// 다중 값
		function get_arguments(arg1, arg2) {
			return arg1 + arg2;
		}
		alert(get_arguments(10, 20));
		alert(get_arguments(20, 30));
//------------------------------------------------------------------		
		//arrow function(화살표함수) / ES6버전 이상 사용가능
		let arrowFunc = 매개변수 or 괄호 사용(생략가능) =>{
    			console.log("화살표표기함수")
		}
		
		// 즉시실행함수
		(function (){  // 익명즉시실행함수
			i=0;
			while(i<10){
				document.write(i);
				i+=1;
			}
		})();
		
		(function(){
    			console.log("바로실행!")
		} ())

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>함수</title>
</head>
<body>
	<script type="text/javascript">
		/*
		구조
		function 함수명([인자...[,인자]]){
			코드
			return 반환값
		}

		호출
		함수명();
		*/

		function numbering(){
			i = 0;
			while(i<10){
			document.write(i);
			i+=1;
			}
		}
		numbering(); // == document.write(1)

		//return
		function get_member1(){
			return 'egoing;'
		}
		document.write(get_member1());

		// 
		function get_arguments(arg1, arg2) {
			return arg1 + arg2;
		}
		alert(get_arguments(10, 20));
		alert(get_arguments(20, 30));

		// 다양한 함수정의방법
		numbering = function() {
			i=0;
			while(i<10){
				document.write(i);
				i+=1;
			}
		}

		(function (){  // 익명함수
			i=0;
			while(i<10){
				document.write(i);
				i+=1;
			}
		})();

	</script>
</body>
</html>

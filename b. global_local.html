	<title>전역변수, 지역변수</title>

<body>
	<script type="text/javascript">
		var vscope = 'global'; //전역변수

		function fscope(){
			var vscope = 'local'; // 지역변수
			document.write(vscope);
		}
		fscope();
		document.write(vscope);

(function (){ // 지역변수화 - ()로 묶어서 지역변수화(익명변수)

		}

			return MYAPP.calculator.left + MYAPP.calculator.right;

	}())

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while / for </title>
</head>
<body>
	<script type="text/javascript">
		var a = 0;
		//while
		while(a< 10){
		document.write("while Coding everybody <br/>");
		a=a+1;
		}
document.write("==========================================================<br/>");

		//for
		for(var i=0; i<10; i=i+1 ) {
			document.write("for Coding everybody <br/>");
		}
document.write("<br/>=======================================================<br/>");

		// 배열반복문
		var arr = ['a', 'b', 'c'];
		for(var i=0; i<arr.length; i++ ){
			document.write(arr[i]);
		}

document.write("<br/>========================================================<br/>");
		
		// 객체반복문 / for in 문
		var grades = {'egoing':10, 'zoselakt':9, 'youtube':8};
		for(key in grades) {
			document.write("<br/>");
			document.write("<li>" + "key: " +key+ "value: " +grades[key]+ "</li>");
		}
		
		let array = ['사과', '배', '수박', '포도', '키위', '레몬'];
		let obj = {car:'승용차', phone:'iphone', house:'아파트'};
		// for in
		for(let items in array){
    			console.log("for in구문으로 index출력하기: "+items);
    			console.log("for in구문으로 value출력하기: "+array[items]);
			}

		// 객체타입 출력
		for (let items in obj){
    			console.log("for in구문으로 index출력하기: "+items);
    			console.log("for in구문으로 value출력하기: "+obj[items]);
document.write("=============================================================<br/>");
		// 일반 객체타입은 iterable하지 않기 때문에 for of를 사용할 수 없다.
		for(let items of array){
    			console.log("for of구문으로 출력하기: "+items);
		}
		
		// 객체타입 반복문 / for of 문
		let days = ["mon", "tue", "wed"];
		for(let day of days) {
			document.write(day + "\t");
		}
		// 객체타입 출력 Object.entries 사용
		for(let [key, val] of Object.entries(obj)){
			console.log("for of 구문으로 출력하기: key:"+ key + " val: "+ val)
		}
document.write("<br/>=============================================================<br/>");

		// break / continue
		for(var i=0; i<10; i++){
			if(i===5){
				break; // continue
			}
			document.write("for break Coding everybody<br/>");
		}
document.write("<br/>=============================================================<br/>");

		// 중첩for
		for(var i=1; i<10; i++){
			document.write("<br/>" +i+ "단 <br/>");
			for(var j=1; j<10; j++){
				document.write(i+ "x" +j+ "=" + i*j + " / ");
			}
		}
document.write("<br/>=============================================================<br/>");		
		// forEach
		let travel = ["제주도", "강원도", "거제도", "서울", "가평", "포항"];
		let count = 0;
		let once = 1;

		travel.forEach(element => {
    			for (var i=count; i<travel.length; i++){
             			console.log(travel[i]);
         		}
		});
//-----------------------------------------------------------------------------------			
		let array = [['사과','배','바나나'],['잡지'],['트럭','승용차','캠핑카']]

		array.forEach(function(i){
        		i.forEach(function(j){
            		console.log(j)
        		});
		});
		
document.write("<br/> <br/>");
document.write("===========================================================================<br/>");

		//for 100합계
		var sum = 0;
		for(var i=1; i<=100; i++){
			sum += i;
			document.write(sum + "  ");
		}

		// switch
		let fruit = prompt("무슨 과일을 사고 싶나요?");

		switch(fruit){ 
			case '사과':
				document.write("1000원입니다. <br/>");
				break;
			case '바나나':
				document.write("1500원입니다. <br/>");
				break;
			case '멜론':
				document.write("5000원입니다. <br/>");
				break;
			case '수박':
				document.write("15000원입니다. <br/>");
				break;
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UI / API</title>
</head>
<body>
	<script type="text/javascript">
		/*
		String
		charAt: 문자열에서 인자로 주어진 값에 해당하는 문자를 리턴한다.
		charCodeAt: index에 해당하는 문자의 유니코드 값을 리턴
		concat: 문자열과 문자열을 합친 값을 리턴한다.
		indexOf: 문자열 내에서 특정한 문자열의 인덱스값을 리턴한다.
		lastindexOf: 문자열에서 탐색하는 문자열이 마지막으로 등장하는 위치에 대한 인덱스를 반환
		localeCompare: 문자열과 문자열을 비교
		match: 주어진 정규표현식과 일치하는 문자열을 반환한다.
		replace: 문자열을 다른 문자열로 치환한 결과를 리턴
		search: 정규표현식을 이용해 문자열내에서 특정한 문자열의 위치 값을 알아냄
		slice: 문자열의 특정구간을 검색
		split: 문자열을 인자로 주어진 문자열일 기준으로 쪼개서 배열에 담는다.
		substr: 문자열에서 특정한 구간의 문자열을 추출한다.
		substring: 문자열에서 특정한 구간의 문자열을 추출한다.
		toLowerCase: 문자열을 소문자로 변환
		toUpperCase: 문자열을 대문자로 변환
		valueOf: 문자열에 대한 원시데이터형을 리턴
		*/
		/*
		Array
		concat: 복수의 배열을 결합해서 리턴한다.
		join: 배열의 원소를 결합해서 하나의 문자열로 만든다.
		pop: 배열에서 마지막 원소을 제거한 후에 이를 리턴함
		push: 배열에 값을 추가함. 추가된 배열은 마지막 원소가 됨
		reverse: 원소들의 순서를 뒤집음
		shift: 배열에서 처음 원소을 제거한 후에 이를 리턴함
		slice: 배열의 원소 중 특정구간에 해당하는 것들을 추출
		sort: 배열을 정렬한다.
		splice: 배열의 특정구간을 추출하거나, 특정구간에 특정 배열을 추가함
		toString: 배열의 원소를 콤마로 구분한 문자열을 리턴
		unshift: 배열에 값을 추가함. 추가된 배열은 첫번째 원소가 됨
		valueOf: 배열에 대한 원시데이터형(primitive value)을 리턴
		*/
		/*
		Math
		abs: 인자로 전달된 값에 대한 절대값을 리턴함
		acos: 아크코사인(arccosine) 값을 리턴한다.
		asin: 아크사인(arcsine) 값을 리턴한다.
		atan: 아크탄젠트(arctangent) 값을 리턴한다.
		atan2: 아크탄젠트(arctangent) 값을 리턴한다.
		ceil: 소수점을 가장 가까운 정수로 올림한 값을 리턴
		cos: 코사인(cosine)값을 리턴합니다
		exp: Ex 의 값을 리턴
		floor: 소수점을 가장 가까운 정수로 내림한 값을 리턴
		log: 자연로그(natural logarithm)를 리턴
		max: 가장 큰수를 리턴
		min: 가장 작은수를 리턴
		pow: 거듭제곱을 리턴한다.
		random: 0과 1사이의 랜덤한 수를 리턴
		round: 소수점을 가장 가까운 정수로 리턴한다.
		sin: 사인(sine)값을 리턴합니다
		sqrt: 제곱근을 리턴함
		tan: 각에 대한 탄젠트(tangent) 값을 리턴
		*/
		/*
		Number
		toExponential: 수에 대한 지수표현식을 리턴
		toFixed: 소수의 자리수의 길이를 제한함
		toPrecision: 수의 길이를 제한함
		toString: 수를 문자열로 리턴
		valueOf: 수에 대한 원시데이터형(primitive value)을 리턴
		*/
		/*
		Date
		getDate: 일(day)를 리턴
		getDay: 주(week)에 대한 일(day)를 리턴
		getFullYear: 년(year)을 리턴
		getHours: 시(hour)를 리턴
		getMilliseconds: 밀리세컨드(milliseconds)를 리턴
		getMinutes: 분(minutes)을 리턴
		getMonth: 월(month)을 리턴
		getSeconds: 초(second)를 리턴
		getTime: 시간에 대한 밀리세컨드를 리턴
		getTimezoneOffset: UTC(협정세계시)와 시스템이 속해 있는 지역의 시간의 차이인 시간대를 리턴
		getUTCDate: UTC를 기준으로 한 일(day)를 리턴
		getUTCDay: UTC를 기준으로 한 주(week)에 대한 일(day)를 리턴
		getUTCFullYear: UTC를 기준으로 한 년(year)을 리턴
		getUTCHours: UTC를 기준으로 한 시(hour)를 리턴
		getUTCMilliseconds: UTC를 기준으로 한 밀리세컨드(milliseconds)를 리턴
		getUTCMinutes: UTC를 기준으로 한 분(minutes)을 리턴
		getUTCMonth: UTC를 기준으로 한 월(month)을 리턴
		getUTCSeconds: UTC를 기준으로 한 초(second)를 리턴
		getYear: 사용되지 않음 (Deprecated), getFullYear를 대신 사용
		parse: 시간을 의미하는 문자열을 해석해서 밀리세컨드를 리턴
		setDate: 일(day)을 지정한다.
		setFullYear: 년, 월, 일(year)을 지정한다.
		setHours: 시, 분, 초, 밀리세컨드를 지정
		setMilliseconds: 밀리세컨드를 지정한다.
		setMinutes: 분을 지정
		setMonth: 월을 설정
		setSeconds: 초(second)를 지정
		setTime: UTC 1970년 1월 1일부터의 밀리세컨드로 시간을 지정한다.
		setUTCDate: UTC를 기준으로 일(day)을 지정한다.
		setUTCFullYear: UTC를 기준으로 년, 월, 일(year)을 지정한다.
		setUTCHours: UTC를 기준으로 시, 분, 초, 밀리세컨드를 지정
		setUTCMilliseconds: UTC를 기준으로 밀리세컨드를 지정한다.
		setUTCMinutes: UTC를 기준으로 분을 지정
		setUTCMonth: UTC기준으로 분을 지정
		setUTCSeconds: UTC기준으로 초(second)를 지정
		setYear: 사용되지 않음 (Deprecated), setFullYear를 대신 사용		toDateString: 객체의 년,월,일을 사람이 보기 좋은 형태로 출력한다.
		toGMTString: 사용되지 않음 (Deprecated), toUTCString()을 사용할 것
		toLocaleDateString: 사용자의 문화권에 맞는 시간표기법으로 객체의 시간을 리턴
		toLocaleTimeString: 사용자의 문화권에 맞는 시간표기법으로 시간을 리턴
		toLocaleString: 사용자의 문화권에 맞는 시간표기법으로 년,월,일 시간을 리턴
		toString: 객체의 시간을 문자열로 리턴
		toTimeString: 객체의 시간을 사람이 보기 좋은 형태로 출력한다.
		toUTCString: UTC기준의 시간으로 시간을 변형해서 문자열로 리턴
		UTC: UTC를 기준으로 밀리세컨드를 리턴
		valueOF: 시간에 대한 원시데이터형(primitive value)을 리턴
		*/
		/*
		Boolean
		toString: 객체의 상태에 따라 문자열 true나 false를 리턴
		valueOf: Boolean에 대한 원시데이터형(primitive value)을 리턴
		*/
		/*
		RegExp
		exec: 정규표현식과 일치하는 문자열을 찾아서 배열을 리턴
		test: 정규표현식의 패턴과 일치하는 문자열이 있으면 true 없으면 false를 리턴
		*/
		/*
		Global
		decodeURL: encodeURI를 통해서 만들어진 URI 이스케이핑을 디코드
		decodeURLComponent: encodeURIComponent를 통해서 만들어진 URI 이스케이핑을 디코드
		encodeURL: URI를 전달 할 때 문제가 없도록 인코딩
		encodeURLComponent: URI로 데이터를 전달하기 위해서 문자열을 인코딩
		escape: URI로 데이터를 전달하기 위해서 문자열을 인코딩
		eval: 문자열로 기술된 표현식의 결과를 리턴하거나, 구문을 실행한다.
		isFinite: 수(number)면 true
		isNaN: 숫자가 아니면 true
		Number: 객체(object)를 수(number)로 변환
		parseFloat: 문자열을 부동소수점(floating point number)로 변환
		parseint: 문자열을 해석(parse)해서 정수(integer)를 리턴
		String: 객체(object)의 값을 문자열로 리턴
		unecape: escape를 통해서 만들어진 URI 이스케이핑을 디코드
		*/
	</script>
</body>
</html>

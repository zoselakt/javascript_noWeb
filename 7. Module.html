<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>모듈</title>
</head>
<body>
	<ul id="list">
		<li>empty</li>
		<li>empty</li>
		<li>empty</li>
		<li>empty</li>
	</ul>
	<input type="button" value="execute" id="execute_btn"/>
	<script type="text/javascript"> // type="text/javascript" 생략가능
		// 코드를 별도의 파일로 만들어서 필요할 때마다 재활용할 수 있다
		// 코드 수정시 필요한 로직을 빠르게 찾을 수 있다.
		// 필요한 로직만을 로드해서 메모리의 낭비를 줄일 수 있다.
		// 시간과 네트워크 트래픽을 절약할 수 있다.(브라우저에서만 해당)

		// 모듈이란?
		// 순수한 자바스크립트에서는 개념이 분명하게 존재하지는 않지만 
		// 구동되는호스트 환경에따라서 서로 다른모듈화 방법이 제공되고 있다.

		// 라이브러리
		// 모듈이 프로그램을 구성하는 작은 부품으로서의 로직을 의미한다면 
		// 라이브러리는 자주사용되는 로직을 재사용하기 편리하도록 잘 정리한 코드들의 집합.
		//
		$('#execute_btn').click(function(){
			$('#list li').text('coding everybody');
		})

	</script>
</body>
</html>
